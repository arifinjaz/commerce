{% extends "auctions/layout.html" %}

{% block body %}
    <h2><b><u>Categories</u></b></h2>
    
    <form action="{% url 'active_listing' %}" method="POST">
        {%csrf_token%}
    <div class = "categories">
    {%for c in categories%}
    
    <input type = "radio" id = "{{c.category_name}}" name = "category" value="{{c.category_name}}">
    <label for={{c.category_name}}>{{c.category_name}}</label><br>
   {%endfor%}
   <br>
   <input type="submit" class = "btn btn-outline-primary btn-md"value="Submit">  
   
    </div>    
</form>
    
{% endblock %}
