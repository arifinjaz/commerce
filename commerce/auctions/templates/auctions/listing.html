{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>
    <br>
    <form action="{% url 'create_listing' %}" method="POST">
    {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="product" class="center">Product Title</label>
            <input type="text" class="form-control" name="product" placeholder="Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="starting" class="center">Starting Price</label>
            <input type="number" class="form-control" name="starting" placeholder="Amount" required>
        </div>
        <div class="form-group col-md-6">
            <label for="category" class="center">Please select a Category</label>
            <select name="category" class="form-control">
                {% for item in category %}
                    <option class="form-control" value = {{item}}>{{item}}</option>
                {% endfor %}
            </select>
        </div>


        <div class="form-group col-md-6">
            <label for="img" class="center">Please Enter Image URL</label>
            <input type="text" class="form-control" name="img" placeholder="img_url">
        </div>
        <div class="form-group col-md-6">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
{% endblock %}
